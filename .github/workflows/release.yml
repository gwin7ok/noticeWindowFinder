---
name: Release on Tag

permissions:
  contents: write

'on':
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Restore, build and publish
        shell: pwsh
        run: |
          dotnet restore "csharp/ToastCloser/ToastCloser.csproj"
          dotnet publish "csharp/ToastCloser/ToastCloser.csproj" `
            -c Release `
            -r win-x64 `
            --self-contained true `
            /p:PublishSingleFile=true `
            -o ./artifacts/win-x64

      - name: Install requirements
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run post-build script (PowerShell)
        shell: pwsh
        run: |
          & .\scripts\post-build.ps1 `
            -ProjectPath "csharp/ToastCloser/ToastCloser.csproj" `
            -ArtifactPrefix "ToastCloser" `
            -Configuration "Release" `
            -SkipZip:$false

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: artifacts/**

      - name: Create GitHub Release and publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          & .\scripts\release-and-publish.ps1 `
            -DryRun:$false `
            -SkipBuild
