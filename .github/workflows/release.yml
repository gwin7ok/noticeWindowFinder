---
name: Release on Tag

permissions:
  contents: write

'on':
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Restore, build and publish
        shell: pwsh
        run: |
          dotnet restore "csharp/ToastCloser/ToastCloser.csproj"
          dotnet publish "csharp/ToastCloser/ToastCloser.csproj" `
            -c Release `
            -r win-x64 `
            --self-contained true `
            /p:PublishSingleFile=true `
            -o ./publish/ToastCloser/win-x64

      - name: Install requirements
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run post-build script (PowerShell)
        shell: pwsh
        run: |
          & .\scripts\post-build.ps1 `
            -ProjectPath "csharp/ToastCloser/ToastCloser.csproj" `
            -ArtifactPrefix "ToastCloser" `
            -Configuration "Release" `
            -SkipZip:$false

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            publish/**
            ToastCloser_*.zip

      - name: Generate release notes from CHANGELOG
        shell: pwsh
        env:
          TAG: ${{ github.ref_name }}
        run: |
          if (-not $env:TAG) { Write-Error 'TAG not set'; exit 1 }
          Write-Host "Generating release notes for tag: $env:TAG"
          pwsh -NoProfile -File .\scripts\generate-release-body.ps1 -Tag $env:TAG -OutFile "release-notes-$env:TAG.md"

      - name: Upload release notes artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-notes-${{ github.ref_name }}
          path: release-notes-${{ github.ref_name }}.md
          retention-days: 7

      - name: Create GitHub Release and publish
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_NOTES_FILE: ${{ format('release-notes-{0}.md', github.ref_name) }}
        run: |
          & .\scripts\release-and-publish.ps1 `
            -DryRun:$false `
            -SkipBuild
